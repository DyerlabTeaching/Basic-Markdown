project:
  title: "Markdown"
  output-dir: docs

format:
  html:
    toc: true
    toc-title: Contents
    toc-location: right
    html-math-method: katex
    code-fold: true
    code-overflow: wrap
    code-summary: Show the code
    code-block-border-left: "#31BAE9"
    citations-hover: true
    footnotes-hover: true
    link-external-icon: true
    date-format: iso
  revealjs:
    self-contained: false
    code-overflow: wrap
    code-block-border-left: "#31BAE9"
    footer: "[Dyerlab](https://dyerlab.org)"